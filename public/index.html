<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="hu">

<head>
    <meta charset="utf-8">
    <title>Webgyogyito novy kocka</title>
    <style>
        #text {
            margin-top: 8em;
            font-size: 300%;
            font-family: monospace;
            font-weight: bold;
            -webkit-animation: color-change 3s infinite;
            -moz-animation: color-change 3s infinite;
            -o-animation: color-change 3s infinite;
            -ms-animation: color-change 3s infinite;
            animation: color-change 3s infinite;
        }
        
        body.novy>#text::before {
            -webkit-animation: color-change 3s infinite;
            -moz-animation: color-change 3s infinite;
            -o-animation: color-change 3s infinite;
            -ms-animation: color-change 13 infinite;
            animation: color-change 3s infinite;
        }
        
        @-webkit-keyframes color-change {
            0% {
                color: red;
            }
            25% {
                color: rgb(0, 255, 0);
            }
            50% {
                color: rgb(0, 132, 255);
            }
            75% {
                color: rgb(255, 0, 200);
            }
            100% {
                color: red;
            }
        }
        
        @-moz-keyframes color-change {
            0% {
                color: red;
            }
            25% {
                color: rgb(0, 255, 0);
            }
            50% {
                color: rgb(0, 132, 255);
            }
            75% {
                color: rgb(255, 0, 200);
            }
            100% {
                color: red;
            }
        }
        
        @-ms-keyframes color-change {
            0% {
                color: red;
            }
            25% {
                color: rgb(0, 255, 0);
            }
            50% {
                color: rgb(0, 132, 255);
            }
            75% {
                color: rgb(255, 0, 200);
            }
            100% {
                color: red;
            }
        }
        
        @-o-keyframes color-change {
            0% {
                color: red;
            }
            25% {
                color: rgb(0, 255, 0);
            }
            50% {
                color: rgb(0, 132, 255);
            }
            75% {
                color: rgb(255, 0, 200);
            }
            100% {
                color: red;
            }
        }
        
        @keyframes color-change {
            0% {
                color: red;
            }
            25% {
                color: rgb(0, 255, 0);
            }
            50% {
                color: rgb(0, 132, 255);
            }
            75% {
                color: rgb(255, 0, 200);
            }
            100% {
                color: red;
            }
        }
        
        #content {
            display: none;
        }
        
        body.novy #content {
            display: initial;
        }
        
        body {
            text-align: center;
        }
        
        .wrap {
            display: inline-block;
            margin-top: 50px;
            perspective: 800px;
            perspective-origin: 50% 100px;
        }
        
        .cube {
            position: relative;
            z-index: -1px;
            width: 200px;
            transform-style: preserve-3d;
        }
        
        .back {
            transform: translateZ(-100px) rotateY(180deg);
        }
        
        .right {
            transform: rotateY(-270deg) translateX(100px);
            transform-origin: top right;
        }
        
        .left {
            transform: rotateY(270deg) translateX(-100px);
            transform-origin: center left;
        }
        
        .top {
            transform: rotateX(-90deg) translateY(-100px);
            transform-origin: top center;
        }
        
        .bottom {
            transform: rotateX(90deg) translateY(100px);
            transform-origin: bottom center;
        }
        
        .front {
            transform: translateZ(100px);
        }
        
        @keyframes spin {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        .cube {
            animation: spin 20s infinite linear;
        }
        
        .cube div {
            z-index: -1px;
            box-shadow: inset 0 0 60px rgb(255, 165, 0);
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.51);
            font-size: 20px;
            text-align: center;
            line-height: 200px;
            color: black;
            font-family: sans-serif;
            text-transform: uppercase;
        }
        
        html {
            background-color: black
        }
        
        .kulon {
            color: aqua;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="cube" id="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
    <div id="text">
        Szerintem eltévedtél<br> Ez a novyNapló statikus api hosztja<br> Nem lenne szabad itt lenned <br>
    </div>
    </div>
</body>

</html>
